<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Week {{ week_num+1 }} of {{ month_name }}</h1>
    {% set weekdays = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'] %}
    <div style="display: flex; flex-direction: row; gap: 20px; justify-content: space-evenly; background-color: grey;">
        {% for i in range(0, week| length) %}
            <div style="display: flex; flex-direction: column; background-color: bisque; flex-grow: 1; align-items: center;">
                <p>{{ weekdays[i] }}</p>
                {% if week[i] > 0 %}
                <p><strong>{{ week[i] }}</strong></p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
